apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haproxy-ingress-example
  annotations:
    haproxy.org/ssl-redirect: "true"
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80
